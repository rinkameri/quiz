<!DOCTYPE html>

    <style>
        body {

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;

        .container {

            position: relative;

        .question-box {
            display: none;

            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .question-btn {

            border: none;

            font-size: 16px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .question-btn:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 22px;
        }

        .binance-logo {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            opacity: 0.7;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blink {
            animation: blink 0.1s 10;
        }

        @media (max-width: 480px) {
            .question-btn {
                width: 100%;
                margin: 5px 0;
            }
            h2 {

            }
        }
    </style>
</head>

    <script>
        let currentQuestion = 1;
